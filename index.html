<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<title>Component library</title>
</head>
<body>

	<!-- Add the items -->
	<div class="container">
		
		<section id="accordion" class="accordion-item">
			<a href="#" onclick="toggleComponent('accordion')">Accordion</a>
            <div id="accordion-content" class="hidden">
					<button class="accordion">This is an Accordion<span class="icon">â–½</span></button>
					<div class="item">This is what you see</div>
            </div>
		</section>

		<section id="breadcrumb" class="breadcrumb-item">
			<a href="#" onclick="toggleComponent('breadcrumb')">Breadcrumb</a>
            <div id="breadcrumb-content" class="hidden">
	               <ul class="breadcrumb">
		             <li><a href="#">Home</a></li>
		             <li><a href="#">Holiday</a></li>
		             <li><a href="#">Summer</a></li>
		             <li>Turkey</li>
	              </ul>
				</div>
		</section>

      <section id="button" class="button-item">
			<a href="#" onclick="toggleComponent('button')">Button</a>
            <div id="button-content" class="hidden">
	               <button type="button" class="block">Button</button>
				</div>
		</section>

		<section id="switch" class="switch-item">
			<a href="#" onclick="toggleComponent('switch')">Switch</a>
            <div id="switch-content" class="hidden">
					    <label class="switch">
		             <input type="checkbox">
		             <span class="slider round"></span>
	               </label>
				</div>
		</section>
		
		<section id="checkbox" class="checkbox-item">
			<a href="#" onclick="toggleComponent('checkbox')">Checkbox</a>
            <div id="checkbox-content" class="hidden">
					    <label class="box">One
		                <input type="checkbox" checked="checked">
		                <span class="checkmark"></span>
	                </label>
	 
	                <label class="box">Two
		                <input type="checkbox">
		                <span class="checkmark"></span>
	                </label>
	 
	                <label class="box">Three
		                <input type="checkbox">
		                <span class="checkmark"></span>
	                </label>
	 
	                 <label class="box">Four
		                <input type="checkbox">
		                <span class="checkmark"></span>
                   </label>
				</div>
		</section>

		<section id="radio" class="radio-item">
			<a href="#" onclick="toggleComponent('radio')">Radio</a>
            <div id="radio-content" class="hidden">
					
	                <label class="circle">One
		                <input type="checkbox" checked="checked">
		                <span class="mark"></span>
	                </label>
	 
	                <label class="circle">Two
		                <input type="checkbox">
		                <span class="mark"></span>
	                </label>
	 
	                <label class="circle">Three
		                <input type="checkbox">
		                <span class="mark"></span>
	                </label>
	 
	                <label class="circle">Four
		                <input type="checkbox">
		                <span class="mark"></span>
                   </label>
	
				</div>
		</section>

		<section id="popup" class="pop-up-item">
			<a href="#" onclick="toggleComponent('popup')">Popup</a>
            <div id="popup-content" class="hidden">
					
	               <div class="popup" onclick="myFunction()">Click me!
		            <span class="popuptext" id="myPopup">Popup text...</span>
	               </div>
				</div>
		</section>

		<section id="tabs" class="tabs-item">
			<a href="#" onclick="toggleComponent('tabs')">Tabs</a>
            <div id="tabs-content" class="hidden">
					
                <div class="tab">
	                <button class="tablinks" onclick="openCity(event, 'London')">London</button>
	                <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
	                
                </div>
 
                <div id="London" class="tabcontent">
	                <h3>London</h3>
	                <p>London is the capital city of England.</p>
                </div>
 
                <div id="Paris" class="tabcontent">
	                <h3>Paris</h3>
	                <p>Paris is the capital of France.</p>
                </div>
 
				</div>
		</section>

		<section id="search" class="search-item">
			<a href="#" onclick="toggleComponent('search')">Search</a>
            <div id="search-content" class="hidden">
					
	             <form class="search">
		          <input type="text" placeholder="Search.." name="search">
		          <button type="submit">Search</button>
	             </form>
	
				</div>
		</section>

		<section id="loader" class="loader-item">
			<a href="#" onclick="toggleComponent('loader')">Loader</a>
            <div id="loader-content" class="hidden">
					
	            <div class="loader"></div>
				</div>
		</section>
   </div>

	<script src="app.js" defer></script>
</body>
</html>
